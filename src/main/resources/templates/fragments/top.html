<div th:fragment="topSection" xmlns:th="http://www.thymeleaf.org">

    <div id="slowSystem" class="alert alert-danger hidden" role="alert">
        ⚠️ System performance appears insufficient for local AI inference. Consider using a smaller model or
        switching to a faster system.
    </div>

    <script th:src="@{/js/system-requirements.js}" type="module"></script>
    <script type="module">
        import {checkSystemRequirements} from '/js/system-requirements.js';

        document.addEventListener('DOMContentLoaded', () => {
            if (document.getElementById('slowSystem')) {
                checkSystemRequirements();
            }
        });
    </script>

</div>
