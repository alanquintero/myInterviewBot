<div th:fragment="settingsSection" xmlns:th="http://www.thymeleaf.org">

    <div class="page">
        <div class="settings-page container-fluid mt-5">
            <h2 class="text-center mb-4">Settings</h2>

            <!-- All Settings -->
            <div id="settingsContainer" class="mb-4 text-center"></div>

            <!-- Change Settings -->
            <div id="changeSettingsSection" class="card shadow-sm mx-auto mb-4"
                 style="max-width: 1000px; display: none;">
                <div class="card-body text-center">
                    <h5 class="card-title mb-3">Change Settings</h5>
                    <hr>

                    <!-- AI Model Dropdown -->
                    <label class="fw-bold">System settings</label>
                    <div class="form-group mb-3">
                        <label for="aiModelSelect" class="form-label">Select AI Model</label>
                        <select id="aiModelSelect" class="form-select text-center"></select>
                    </div>
                    <hr>

                    <label class="fw-bold">App settings</label>
                    <div class="form-group mb-3">
                        <label for="defaultProfession" class="form-label">Default Profession</label>
                        <input id="defaultProfession" type="text" class="form-control text-center"
                               placeholder="Software Engineer">
                    </div>

                    <div class="form-check form-switch text-start mb-3">
                        <input class="form-check-input" type="checkbox" id="showCategorySwitch">
                        <label class="form-check-label" for="showCategorySwitch">Show Question Category</label>
                    </div>

                    <div class="form-check form-switch text-start mb-3">
                        <input class="form-check-input" type="checkbox" id="showDifficultySwitch">
                        <label class="form-check-label" for="showDifficultySwitch">Show Question Difficulty</label>
                    </div>

                    <div class="d-flex justify-content-center gap-2">
                        <button id="saveSettingsBtn" class="btn btn-primary">Save</button>
                        <button id="cancelSettingsBtn" class="btn btn-secondary">Cancel</button>
                    </div>

                    <!-- Feedback message -->
                    <div id="changeSettingsMessage" class="mt-3" style="display: none;">
                        <div class="alert" role="alert"></div>
                    </div>
                </div>
            </div>

            <!-- Clear all interviews -->
            <div class="card shadow-sm mx-auto" style="max-width: 500px;">
                <div class="card-body text-center">
                    <h5 class="card-title text-danger mb-3">Danger Zone</h5>
                    <p class="card-text">
                        This action will permanently delete all your saved interviews and recordings.
                    </p>
                    <button id="clearInterviewsBtn" class="btn btn-danger">
                        Clear All My Interviews
                    </button>

                    <!-- Feedback message -->
                    <div id="clearMessage" class="mt-3" style="display: none;">
                        <div class="alert" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load script only for the settings fragment -->
    <script th:src="@{/js/settings.js}" type="module"></script>
    <script type="module">
        import {loadSettings, setupChangeSettingsSection} from '/js/settings.js';

        document.addEventListener('DOMContentLoaded', () => {
            if (document.getElementById('settingsContainer')) {
                loadSettings().then(setupChangeSettingsSection);
            }
        });
    </script>
</div>
